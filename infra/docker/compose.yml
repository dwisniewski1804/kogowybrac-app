services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: kogowybrac
      POSTGRES_PASSWORD: kogowybrac
      POSTGRES_DB: kogowybrac
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kogowybrac"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: kogowybrac
      MINIO_ROOT_PASSWORD: kogowybrac123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3000:3000"
    environment:
      API_PORT: "3000"
      API_HOST: "0.0.0.0"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: kogowybrac
      DB_PASSWORD: kogowybrac
      DB_NAME: kogowybrac
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    volumes:
      - ../../apps/api/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
  minio_data:

