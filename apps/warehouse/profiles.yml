kogowybrac:
  target: dev
  outputs:
    dev:
      type: postgres
      host: "{{ env_var('DB_HOST', 'localhost') }}"
      port: "{{ env_var('DB_PORT', '5433') | as_number }}"
      user: "{{ env_var('DB_USER', 'kogowybrac') }}"
      pass: "{{ env_var('DB_PASSWORD', 'kogowybrac') }}"
      dbname: "{{ env_var('DB_NAME', 'kogowybrac') }}"
      schema: public
      threads: 4

